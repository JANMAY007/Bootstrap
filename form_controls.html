<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form controls</title>
</head>
<body>
    <div class="container">
        <h2>Horizontal form: control states</h2>
        <form action="#" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="focused" class="col-sm-2 control-label">
                    Focused
                </label>
                <div class="col-sm-10">
                    <input type="text" name="focused" id="focused" placeholder="click to focus" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="disabled" class="col-sm-2 control-label">
                    Disabled
                </label>
                <div class="col-sm-10">
                    <input type="text" name="disabled" id="disabled" placeholder="Disabled" class="form-control" disabled>
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="success" class="col-sm-2 control-label">
                    Success
                </label>
                <div class="col-sm-10">
                    <input type="text" name="success" id="success" class="form-control">
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-warning has-feedback">
                <label for="warning" class="col-sm-2 control-label">
                    Warning
                </label>
                <div class="col-sm-10">
                    <input type="text" name="warning" id="warning" class="form-control">
                    <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-error has-feedback">
                <label for="error" class="col-sm-2 control-label">
                    Error
                </label>
                <div class="col-sm-10">
                    <input type="text" name="error" id="error" class="form-control">
                    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
