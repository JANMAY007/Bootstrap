<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Inputs</title>
</head>
<body>
    <div class="container">
        <h1>Form inputs</h1>
        <form action="#" role="form">
            <div class="form-group">
                <label for="user">Name:</label>
                <input type="text" class="form-control" id="user">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment" cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="checkbox">
                <label for="checkbox1"><input type="checkbox">Option 1</label>
            </div>
            <div class="checkbox">
                <label for="checkbox2"><input type="checkbox">Option 2</label>
            </div>
            <div class="radio">
                <label for="male"><input type="radio" id="male" name="gender" value="male">Male</label><br>
            </div>
            <div class="radio">
                <label for="female"><input type="radio" id="female" name="gender" value="female">Female</label><br>
            </div>
            <div class="form-group">
                <label for="select">Select list:</label>
                <select name="select" id="select" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="multiselect">Multiple select list: </label>
                <select name="multiselect" id="multiselect" multiple class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
