<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<body>
    <div class="container">
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <hr>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
        <hr>
        <button type="button" class="btn btn-primary btn-lg">Large</button>
        <button type="button" class="btn btn-primary">Normal</button>
        <button type="button" class="btn btn-primary btn-sm">Small</button>
        <hr>
        <button type="button" class="btn btn-success btn-lg btn-block">Large Button</button>
        <button type="button" class="btn btn-primary btn-block">Medium Button</button>
        <button type="button" class="btn btn-danger btn-sm btn-block">Small Button</button>
        <hr>
        <button type="button" class="btn btn-primary active">Active Button</button>
        <button type="button" class="btn btn-primary disabled">Disabled Button</button>
        <hr>
        <h1>Button Groups</h1>
        <hr>
        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">Default</button>
            <button type="button" class="btn btn-success">About Us</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
        <hr>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-danger">Default</button>
            <button type="button" class="btn btn-danger">About Us</button>
            <button type="button" class="btn btn-danger">Contact</button>
        </div>
        <hr>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Default</button>
            <button type="button" class="btn btn-info">About Us</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
        <hr>
        <h1>Justified Button Groups</h1>
        <!--Justified are used to make button groups responsive-->
        <hr>
        <div class="btn-group btn-group-sm btn-group-justified">
            <button type="button" class="btn btn-success">Home</button>
            <button type="button" class="btn btn-success">Default</button>
            <button type="button" class="btn btn-success">About Us</button>
            <button type="button" class="btn btn-success">Contact</button>
        </div>
        <hr>
        <div class="btn-group">
            <button type="button" class="btn btn-danger">Home</button>
            <button type="button" class="btn btn-danger">Default</button>
            <button type="button" class="btn btn-danger">About Us</button>
            <button type="button" class="btn btn-danger">Contact</button>
        </div>
        <hr>
        <div class="btn-group btn-group-lg btn-group-justified">
            <button type="button" class="btn btn-info">Home</button>
            <button type="button" class="btn btn-info">Default</button>
            <button type="button" class="btn btn-info">About Us</button>
            <button type="button" class="btn btn-info">Contact</button>
        </div>
        <hr>
    </div>
</body>

</html>
