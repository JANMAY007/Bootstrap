<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap scrollspy</title>
    <style>
        body {
            position: relative; 
        }
        #section1 {
            padding-top:45px;height:500px; background-color: cyan;
        }
        #section2 {

        }

            padding-top:45px;height:500px; background-color: pink;

        #section4 {
            padding-top:45px;height:500px; background-color: magenta;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar">

        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">MyWebsite</a>
            </div>	
                <div class="collapse navbar-collapse" id="nav1">
                <ul class="nav navbar-nav">
                    <li><a href="#section1">Link 1</a></li>
                    <li><a href="#section2">Link 2</a></li>
                    <li><a href="#section3">Link 3</a></li>
                    <li><a href="#section4">Link 4</a></li>			  
                </ul>
            </div>
        </div>
        </nav>

        <div id="section4" class="container-fluid">

</body>
</html>
