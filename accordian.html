<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Accordian</title>
</head>
<body>
    <div class="container">
        <div class="panel-group" id="accordian">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#first" data-toggle="collapse" data-parent="#accordian">Heading 1</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse in" id="first">
                    <div class="panel-body">Content</div>
                    <div class="panel-footer">Footer 1</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#second" data-toggle="collapse" data-parent="#accordian">Heading 2</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" id="second">
                    <div class="panel-body">Content</div>
                    <div class="panel-footer">Footer 2</div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a href="#third" data-toggle="collapse" data-parent="#accordian">Heading 3</a>
                    </h4>
                </div>
                <div class="panel-collapse collapse" id="third">
                    <div class="panel-body">Content</div>
                    <div class="panel-footer">Footer 3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
