<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
</head>
<body>
    <div class="container">
        <h4>Basic List Groups</h4>
        <ul class="list-group">
            <li class="list-group-item"><span class="badge">25</span> item 1</li>
            <li class="list-group-item">item 2</li>
            <li class="list-group-item">item 3</li>
            <!--Using anchor tag we get hover effect-->
            <a href="#" class="list-group-item active">item 1</a>
            <a href="#" class="list-group-item disable list-group-item-info">item 2</a>
            <a href="#" class="list-group-item list-group-item-danger">item 3</a>
            <a href="#" class="list-group-item list-group-item-success">
                <h4 class="list-group-item-heading">Heading</h4>
                <p class="list-group-item-text">Text content</p>
            </a>
        </ul>
    </div>
</body>
</html>
